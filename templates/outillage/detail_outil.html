



{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ product.titre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 28px;
        }

        .product-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        article, p {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .info-label {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.titre }}</h1>
        <img class="product-image" src="{{ product.image }}" alt="{{ product.titre }}">

        <article>
            <span class="info-label">Description :</span>
            <br>
            {{ product.description|linebreaks }}
        </article>

        <p>
            <span class="info-label">Lien :</span>
            <a href="{{ product.lien }}" target="_blank">{{ product.lien }}</a>
        </p>

        <p>
            <span class="info-label">Cat√©gorie :</span>
            {{ product.category.name }}
        </p>
    </div>
</body>
</html>
